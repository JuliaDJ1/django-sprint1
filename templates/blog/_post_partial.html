<article class="post">
    <div class="post-category">
        <span class="category-name">{{ post.category }}</span>
    </div>
    <h2 class="post-title">
        <a href="{% url 'blog:post_detail' post.id %}">{{ post.location }}</a>
    </h2>
    <p class="post-date">{{ post.date }}</p>
    <p class="post-preview">
        {{ post.text|truncatewords:30|linebreaks }}
    </p>
    <a href="{% url 'blog:category_posts' post.category %}" class="post-link">
        Читать в категории «{{ post.category }}»
    </a>
</article>
