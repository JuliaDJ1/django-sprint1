{% extends "blog/base.html" %}
{% block title %}Категория «{{ category.title }}» — Блогикум{% endblock %}

{% block content %}
    <h1>Публикации в категории «{{ category.title }}»</h1>
    {% for post in posts %}
        {% include 'blog/includes/_post_partial.html' with post=post %}
    {% endfor %}
{% endblock %}
