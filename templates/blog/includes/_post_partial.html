<div class="card mb-4">
    <div class="card-body">
        <h2 class="card-title">
            <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
        </h2>
        <p class="card-text text-muted">
            {{ post.pub_date|date:"d E Y" }} | {{ post.author.get_full_name }} | {{ post.category }}
        </p>
        <p class="card-text">{{ post.text|truncatewords:30|linebreaks }}</p>
        <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">Читать полностью →</a>
    </div>
</div>
